name: Generate Snake Animations

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */24 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
      - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Increased timeout for multiple generations
    
    steps:
      # Generate multiple snake animations with different styles
      - name: Generate Snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/ocean.svg?color_snake=blue&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/rainbow.svg?color_snake=rainbow&color_dots=#ff0000,#ffa500,#ffff00,#00ff00,#0000ff,#ff00ff
            dist/neon.svg?color_snake=#0f0&color_dots=#000,#111,#222,#333,#444
            dist/cotton-candy.svg?color_snake=#ff69b4&color_dots=#ffb6c1,#ff69b4,#ff1493,#db7093,#c71585

      # Push all generated snakes to the output branch
      - name: Push Snake SVGs to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
